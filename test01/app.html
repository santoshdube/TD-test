<div class="container">
  <div class="row header">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
          <h1>Book an Appointment</h1>
          <p>Our Investing Topics</p>
          <h2>Pick a topic, then we'll find a time and place</h2>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-12 " ng-class="products.length==5 ? 'col-lg-6':'col-lg-12'" data-adjust-height>

      <div class="col-sm-12  padd-20 "  ng-class="products.length==5 ? 'col-lg-12': products.length ==1 ? 'col-lg-offset-3 col-lg-6':'col-lg-6'" ng-repeat ="btn in products">
        <input type="button" class="btn btn-default full-width green-btn" value="{{generateKey(btn.text) | translate}}"/>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
          <a href="javascript:void(0);" class="back-to" ui-sref="app">&lsaquo; Return to previous screen</a>
      </div>
  </div>
</div>
